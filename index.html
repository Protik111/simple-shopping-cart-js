<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="phoneDown"></i></button>
                           <input type="text" class="form-control text-center" id="phoneNumbers" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="phoneUp"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="caseDown"></i></button>
                           <input type="text" class="form-control text-center" id="caseNumbers" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="caseUp"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="lastTotal">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      //when click on plus button for phone

      var phonePlusButton = document.getElementById('phoneUp');
      phonePlusButton.addEventListener('click', function(){

         var actualPhoneNumbers = getPhoneNumbers('phoneNumbers');
         changePhoneNumbers('phoneNumbers', actualPhoneNumbers);

         const actualPhonePrice = getPhonePrice('phonePrice');
         changePhonePrice('phonePrice', actualPhonePrice);   

         const subTotalPrice = getPhonePrice('subTotal');
         changePhonePrice('subTotal', subTotalPrice);

         const lastTotalPrice = getPhonePrice('lastTotal');
         changePhonePrice('lastTotal', lastTotalPrice);
         
      })

      //when click on minus button for phone

      var phoneMinusButton = document.getElementById('phoneDown');
      phoneMinusButton.addEventListener('click', function(){

         var actualPhoneNumbersMinus = getPhoneNumbers('phoneNumbers');
         changePhoneNumbersMinus('phoneNumbers', actualPhoneNumbersMinus);

         const actualPhonePriceMinus = getPhonePrice('phonePrice');
         changePhonePriceMinus('phonePrice', actualPhonePriceMinus);

         const subTotalPriceMinus = getPhonePrice('subTotal');
         changePhonePriceMinus('subTotal', subTotalPriceMinus);
         
         const lastTotalPriceMinus = getPhonePrice('lastTotal');
         changePhonePriceMinus('lastTotal', lastTotalPriceMinus);
      })

      //when click on plus button for case

      const casePlusButton = document.getElementById('caseUp');
      casePlusButton.addEventListener('click', function(){

         var actualPhoneNumbers = getPhoneNumbers('caseNumbers');
         changePhoneNumbers('caseNumbers', actualPhoneNumbers);

         const actualPhonePrice = getPhonePrice('casePrice');
         changePhonePriceCase('casePrice', actualPhonePrice);

         const subTotalPriceCase = getPhonePrice('subTotal');
         changePhonePriceCase('subTotal', subTotalPriceCase);

         const lastTotalPriceCase = getPhonePrice('lastTotal');
         changePhonePriceCase('lastTotal', lastTotalPriceCase);
      })

      //when click on minus button for case

      const caseMinusButton = document.getElementById('caseDown');
      caseMinusButton.addEventListener('click', function(){

         var actualPhoneNumbers = getPhoneNumbers('caseNumbers');
         changePhoneNumbersMinus('caseNumbers', actualPhoneNumbers);

         const actualPhonePriceMinus = getPhonePrice('casePrice');
         changeCasePrice('casePrice', actualPhonePriceMinus); 

         const subTotalPriceCaseMinus = getPhonePrice('subTotal');
         changeCasePrice('subTotal', subTotalPriceCaseMinus);

         const lastTotalPriceCaseMinus = getPhonePrice('lastTotal');
         changeCasePrice('lastTotal', lastTotalPriceCaseMinus);
      })

      function getPhoneNumbers(id){
         const phoneNumbersInput = document.getElementById(id).value;
         const phoneNumbersInputParse = parseFloat(phoneNumbersInput);
         return phoneNumbersInputParse;
      }

      function getPhonePrice(id){ 
         const currentPhonePrice = document.getElementById(id).innerText;
         const currentPhonePriceParse = parseFloat(currentPhonePrice);
         return currentPhonePriceParse;
      }

      function changePhoneNumbers(id, actualNumbers){
         var totalNumbers = actualNumbers + 1;
         document.getElementById(id).value = totalNumbers;
      }

      function changePhoneNumbersMinus(id, actualNumbers){
         var totalNumbers = actualNumbers - 1;
         document.getElementById(id).value = totalNumbers;
      }

      function changePhonePrice(id, actualPrice){
         const totalPrice = actualPrice + 1219;
         document.getElementById(id).innerText = totalPrice;
      }

      function changePhonePriceCase(id, actualPrice){
         const totalPrice = actualPrice + 59;
         document.getElementById(id).innerText = totalPrice;
      }

      function changePhonePriceMinus(id, actualPrice){
         const totalPrice = actualPrice - 1219;
         document.getElementById(id).innerText = totalPrice;
      }

      function changeCasePrice(id, actualPrice){
         const totalPrice = actualPrice - 59;
         document.getElementById(id).innerText = totalPrice;
      }
   </script>
</body>

</html>
